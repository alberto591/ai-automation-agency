version: '3.8'

services:
  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      # Pass through host env vars (Supabase, OpenAI, etc.)
      - SUPABASE_URL
      - SUPABASE_KEY
      - OPENAI_API_KEY
      - PERPLEXITY_API_KEY
    depends_on:
      - redis
    networks:
      - agenzia-net

  # Redis Cache
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - agenzia-net

  # Dashboard Frontend
  dashboard:
    build:
      context: ./apps/dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - agenzia-net

networks:
  agenzia-net:
    driver: bridge

volumes:
  redis_data:
