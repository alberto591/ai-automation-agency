# Pre-commit hooks to enforce code quality
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(dashboard/|mobile/|appraisal-tool/|archive/|venv/)
      - id: end-of-file-fixer
        exclude: ^(dashboard/|mobile/|appraisal-tool/|archive/|venv/)
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^(dashboard/|mobile/|appraisal-tool/|archive/|venv/)
      - id: ruff-format
        exclude: ^(dashboard/|mobile/|appraisal-tool/|archive/|venv/)

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, pydantic, fastapi, tenacity, supabase, pydantic-settings]
        args: [--config-file=pyproject.toml]
        exclude: ^(dashboard/|mobile/|appraisal-tool/|archive/|venv/|scripts/|tests/|test_scripts/)
