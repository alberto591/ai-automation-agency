<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="reset-password-title">Reimposta Password | Anzevino AI Real Estate</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/phosphor-icons"></script>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 2rem 1rem;
        }

        .auth-card {
            background: white;
            border-radius: 24px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(15, 23, 42, 0.15);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(147, 51, 234, 0.1) 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .auth-icon i {
            font-size: 2.5rem;
            color: var(--accent-blue);
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--navy-blue);
        }

        .auth-header p {
            color: var(--slate-gray);
            font-size: 1rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: var(--navy-blue);
            font-size: 0.875rem;
        }

        .form-group input {
            padding: 1rem;
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group input.error {
            border-color: #ef4444;
            background-color: rgba(239, 68, 68, 0.05);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: -0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-requirements {
            font-size: 0.75rem;
            color: var(--slate-gray);
            margin-top: -0.5rem;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid #10b981;
            color: #059669;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.875rem;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--navy-blue) 0%, var(--accent-blue) 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 14px 0 rgba(15, 23, 42, 0.3);
        }

        .submit-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--navy-blue) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px 0 rgba(15, 23, 42, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .submit-btn.loading {
            position: relative;
            color: transparent;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="ph ph-shield-check"></i>
                </div>
                <h1 data-translate="reset-password-heading">Reimposta Password</h1>
                <p data-translate="reset-password-subheading">Inserisci la tua nuova password.</p>
            </div>

            <div class="success-message" id="successMessage">
                <p data-translate="reset-password-success">✔ Password reimpostata con successo! Reindirizzamento al
                    login...</p>
            </div>

            <form class="auth-form" id="resetPasswordForm">
                <div class="form-group">
                    <label for="password" data-translate="reset-password-new-label">Nuova Password</label>
                    <input type="password" id="password" name="password" required minlength="8"
                        data-translate-placeholder="reset-password-new-placeholder" placeholder="Almeno 8 caratteri">
                    <span class="password-requirements" data-translate="reset-password-requirements">Minimo 8
                        caratteri</span>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" data-translate="reset-password-confirm-label">Conferma Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8"
                        data-translate-placeholder="reset-password-confirm-placeholder"
                        placeholder="Conferma la tua password">
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span data-translate="reset-password-submit">Reimposta Password</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Auth Helper -->
    <script src="auth-helper.js"></script>

    <script>
        const form = document.getElementById('resetPasswordForm');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Reset errors
            passwordError.classList.remove('show');
            confirmPasswordError.classList.remove('show');
            passwordInput.classList.remove('error');
            confirmPasswordInput.classList.remove('error');
            successMessage.classList.remove('show');

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation
            if (password.length < 8) {
                passwordError.textContent = 'La password deve essere di almeno 8 caratteri';
                passwordError.classList.add('show');
                passwordInput.classList.add('error');
                return;
            }

            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Le password non corrispondono';
                confirmPasswordError.classList.add('show');
                confirmPasswordInput.classList.add('error');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            try {
                const { error } = await AuthHelper.updatePassword(password);

                if (error) {
                    throw error;
                }

                // Show success message
                successMessage.classList.add('show');
                form.reset();

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);

            } catch (error) {
                console.error('Password update error:', error);
                passwordError.textContent = error.message || 'Si è verificato un errore. Riprova.';
                passwordError.classList.add('show');
                passwordInput.classList.add('error');
            } finally {
                // Re-enable button and remove loading
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        });
    </script>
</body>

</html>
