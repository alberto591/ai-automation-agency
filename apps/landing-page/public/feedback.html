<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valutazione Completata - Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .feedback-card {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 32px;
            color: #1a202c;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 32px;
        }

        .rating-section {
            margin-bottom: 32px;
        }

        .rating-label {
            font-size: 16px;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
        }

        .stars {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .star {
            font-size: 40px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #e2e8f0;
            user-select: none;
        }

        .star:hover,
        .star.active {
            color: #fbbf24;
            transform: scale(1.1);
        }

        .star.active {
            animation: bounce 0.3s ease;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scale(1.1);
            }

            50% {
                transform: scale(1.3);
            }
        }

        .rating-description {
            font-size: 14px;
            color: #a0aec0;
            margin-top: 4px;
        }

        textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 24px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .char-count {
            text-align: right;
            font-size: 13px;
            color: #a0aec0;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="feedback-card">
        <div class="success-message" id="successMessage">
            ‚úÖ Grazie per il tuo feedback! Le tue opinioni ci aiutano a migliorare.
        </div>

        <h1>üìù Il tuo feedback</h1>
        <p class="subtitle">Quanto sei soddisfatto della valutazione?</p>

        <form id="feedbackForm">
            <!-- Overall Rating -->
            <div class="rating-section">
                <label class="rating-label">Soddisfazione generale</label>
                <div class="stars" data-rating="overall">
                    <span class="star" data-value="1">‚òÖ</span>
                    <span class="star" data-value="2">‚òÖ</span>
                    <span class="star" data-value="3">‚òÖ</span>
                    <span class="star" data-value="4">‚òÖ</span>
                    <span class="star" data-value="5">‚òÖ</span>
                </div>
                <div class="rating-description" id="overallDesc">Seleziona una valutazione</div>
            </div>

            <!-- Speed Rating -->
            <div class="rating-section">
                <label class="rating-label">Velocit√† del servizio</label>
                <div class="stars" data-rating="speed">
                    <span class="star" data-value="1">‚òÖ</span>
                    <span class="star" data-value="2">‚òÖ</span>
                    <span class="star" data-value="3">‚òÖ</span>
                    <span class="star" data-value="4">‚òÖ</span>
                    <span class="star" data-value="5">‚òÖ</span>
                </div>
                <div class="rating-description" id="speedDesc">Quanto √® stato veloce?</div>
            </div>

            <!-- Accuracy Rating -->
            <div class="rating-section">
                <label class="rating-label">Precisione della valutazione</label>
                <div class="stars" data-rating="accuracy">
                    <span class="star" data-value="1">‚òÖ</span>
                    <span class="star" data-value="2">‚òÖ</span>
                    <span class="star" data-value="3">‚òÖ</span>
                    <span class="star" data-value="4">‚òÖ</span>
                    <span class="star" data-value="5">‚òÖ</span>
                </div>
                <div class="rating-description" id="accuracyDesc">Ti sembra accurata?</div>
            </div>

            <!-- Comments -->
            <div class="rating-section">
                <label class="rating-label">Commenti (opzionale)</label>
                <textarea id="feedbackText"
                    placeholder="Raccontaci la tua esperienza... Cosa ti √® piaciuto? Cosa possiamo migliorare?"
                    maxlength="1000"></textarea>
                <div class="char-count" id="charCount">0 / 1000 caratteri</div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Invia Feedback
            </button>
        </form>
    </div>

    <script>
        const ratings = {
            overall: 0,
            speed: 0,
            accuracy: 0
        };

        const descriptions = {
            overall: ['Molto insoddisfatto', 'Insoddisfatto', 'Neutrale', 'Soddisfatto', 'Molto soddisfatto!'],
            speed: ['Molto lento', 'Lento', 'Accettabile', 'Veloce', 'Velocissimo!'],
            accuracy: ['Poco accurata', 'Discutibile', 'Accettabile', 'Accurata', 'Molto accurata!']
        };

        // Star rating interaction
        document.querySelectorAll('.stars').forEach(starsContainer => {
            const ratingType = starsContainer.dataset.rating;
            const stars = starsContainer.querySelectorAll('.star');
            const descElement = document.getElementById(`${ratingType}Desc`);

            stars.forEach(star => {
                star.addEventListener('click', () => {
                    const value = parseInt(star.dataset.value);
                    ratings[ratingType] = value;

                    // Update stars
                    stars.forEach((s, index) => {
                        if (index < value) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });

                    // Update description
                    descElement.textContent = descriptions[ratingType][value - 1];
                });

                // Hover effect
                star.addEventListener('mouseenter', () => {
                    const value = parseInt(star.dataset.value);
                    stars.forEach((s, index) => {
                        if (index < value) {
                            s.style.color = '#fbbf24';
                        }
                    });
                });

                starsContainer.addEventListener('mouseleave', () => {
                    stars.forEach((s, index) => {
                        if (index < ratings[ratingType]) {
                            s.style.color = '#fbbf24';
                        } else {
                            s.style.color = '#e2e8f0';
                        }
                    });
                });
            });
        });

        // Character counter
        const feedbackText = document.getElementById('feedbackText');
        const charCount = document.getElementById('charCount');

        feedbackText.addEventListener('input', () => {
            const count = feedbackText.value.length;
            charCount.textContent = `${count} / 1000 caratteri`;
        });

        // Form submission
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validation
            if (!ratings.overall || !ratings.speed || !ratings.accuracy) {
                alert('Per favore, valuta tutti e tre gli aspetti prima di inviare!');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Invio in corso...';

            try {
                // Get appraisal data from URL params or localStorage
                const urlParams = new URLSearchParams(window.location.search);
                const feedbackData = {
                    rating: ratings.overall,
                    speed_rating: ratings.speed,
                    accuracy_rating: ratings.accuracy,
                    feedback_text: feedbackText.value || null,
                    appraisal_email: urlParams.get('email') || localStorage.getItem('appraisal_email'),
                    appraisal_phone: urlParams.get('phone') || localStorage.getItem('appraisal_phone'),
                    estimated_value: parseFloat(urlParams.get('value')) || null,
                };

                const response = await fetch('/api/feedback/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(feedbackData),
                });

                if (response.ok) {
                    document.getElementById('successMessage').classList.add('show');
                    document.getElementById('feedbackForm').style.display = 'none';

                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                alert('Si √® verificato un errore. Riprova pi√π tardi.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Invia Feedback';
            }
        });
    </script>
</body>

</html>
