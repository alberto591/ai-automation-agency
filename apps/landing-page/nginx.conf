# Nginx HTTP/2 Configuration for Anzevino AI Landing Page

server {
    listen 443 ssl http2;
    server_name anzevino.ai www.anzevino.ai;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/anzevino.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/anzevino.ai/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # HTTP/2 Server Push for critical resources
    location = /appraisal/ {
        add_header Link "</appraisal/dist/styles.min.css>; rel=preload; as=style" always;
        add_header Link "</appraisal/dist/bundle.min.js>; rel=preload; as=script" always;
        add_header Link "<https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css>; rel=preload; as=style" always;

        http2_push /appraisal/dist/styles.min.css;
        http2_push /appraisal/dist/bundle.min.js;

        try_files $uri $uri/ /appraisal/index.html;
    }

    # Cache control for static assets
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;

        # Enable gzip compression
        gzip on;
        gzip_vary on;
        gzip_types text/css application/javascript;
        gzip_min_length 1000;
    }

    # WebP images with fallback
    location ~* \.(png|jpg|jpeg)$ {
        expires 6M;
        add_header Cache-Control "public";
        add_header Vary "Accept";

        # Try WebP first if browser supports it
        set $webp_suffix "";
        if ($http_accept ~* "webp") {
            set $webp_suffix ".webp";
        }

        try_files $uri$webp_suffix $uri =404;
    }

    # Service Worker - No caching
    location = /appraisal/sw.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Root directory
    root /var/www/anzevino-ai/apps/landing-page;
    index index.html;

    # API proxy to FastAPI backend
    location /api/ {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name anzevino.ai www.anzevino.ai;
    return 301 https://$server_name$request_uri;
}
